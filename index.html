<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Fathan Nalendra | Fanbook Practice</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "PT Sans", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .mytitle {
            width: 100%;
            height: 300px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://tabloidnyata.com/wp-content/uploads/2021/10/band-juicy-lucy-album-sentimental-lagu-lantas-penyanyi-siapa.jpg');
            background-position: top;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .myform {
            box-shadow: 0px 0px 3px 0px black;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 500px;
            height: 300px;
        }


        .mycards {
            margin: 20px auto 0px auto;
            padding: 10px;
            width: 95%;
            max-width: 500px;
        }
    </style>
    <script>
        function hey(){
            let nickname = $('#nickname').val();
            let fanmsg = $('#fanMessage').val();

            if (nickname === "" || fanmsg === "" ){
                alert ('Insert any value!');
            } else {
                let temp_html = `<div class="row mb-3">
                <div class="card">
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>${fanmsg}</p>
                            <footer class="blockquote-footer">${nickname}</footer>
                        </blockquote>
                    </div>
                </div>
            </div>`;

                alert ('Thank you '+ nickname + ' for your message');
                $('#colmsg').append(temp_html);
            }
        }
    </script>
    
</head>

<body>

    <div class="mytitle">
        <h2>Juicy Luicy Fanbook</h2>
    </div>

    <div class="myform h-100">
        <div class="form-floating mb-3 w-100">
            <input type="text" class="form-control" id="nickname" placeholder="nickname">
            <label for="floatingInput">Nickname</label>
        </div>
        <div class="form-floating mb-3 w-100">
            <textarea class="form-control" placeholder="Fan Message" id="fanMessage"></textarea>
            <label for="floatingTextarea">Fan Message</label>
        </div>
        
        <button type="button" onclick="hey()" class="btn btn-dark" >Leave a fan message</button>

    </div>

    <div class="mycards">
        <div class="col" id="colmsg">
            <div class="row mb-3">
                <div class="card">
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Love your new album!</p>
                            <footer class="blockquote-footer">Unicorn78</footer>
                        </blockquote>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="card">
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>You're the best.</p>
                            <footer class="blockquote-footer">Kitty11</footer>
                        </blockquote>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="card">
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>I like your new song!</p>
                            <footer class="blockquote-footer">Bluejeans88</footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
